<!DOCTYPE html>
<html>
<head>
    <title>VideoPlayer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <video id="video" width="400" height="240" autoplay="true" controls
                   src="https://media.w3.org/2010/05/sintel/trailer.mp4">
            </video>
        </div>
        <div class="row justify-content-center">
            <p id="videoName"></p>
        </div>
        <div class="row justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" onclick="prev()">Prev</button>
                <button type="button" class="btn btn-secondary" onclick="next()">Next</button>
            </div>
        </div>
        <h2>Playlist</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Url</th>
            </tr>
            </thead>
            <tbody id="playListTableBody">
            </tbody>
        </table>
        <div class="row">
            <p>Please enter link for add new video</p>
        </div>
        <div class="row">
            <input  id="inputTextField" type="text" name="source">
            <button type="button" class="btn btn-secondary" onclick="add()">Add</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
